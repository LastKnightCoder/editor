appId: "com.tau.app"
productName: "Tau"
copyright: "Copyright © 2025 ${author}"
# 使用 asar 打包，会导致某些原生模块（如 .dylib 文件）无法正确加载
# AI 建议把这些 dylib 文件打包到 app.asar.unpacked 文件夹下
# 后续优化在做，现在设置为不使用 asar 打包
asar: false
directories:
  output: release/
  buildResources: build

extraResources:
  - from: dist-electron/main/dict.txt
    to: dict.txt
    filter: ["**/*"]
  - from: dist-electron/main/idf.txt
    to: idf.txt
    filter: ["**/*"]


files:
  - "dist/**/*"
  - "dist-electron/**/*"
  - "package.json"
  - "build/**/*"
  - "node_modules/**/*"

nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: "build/icon.ico"
  uninstallerIcon: "build/icon.ico"
  uninstallDisplayName: "notes"
  shortcutName: "Notes"


win:
  target: ["nsis", "msi"]
  icon: "build/icon.ico"
  artifactName: "${productName}-v${version}-${platform}.${ext}"
  fileAssociations:
    - ext: md
      name: Markdown
      description: Markdown文件
      icon: build/icon.ico
      role: Editor
      isPackage: false

mac:
  icon: "build/icon.icns"
  artifactName: "${productName}-v${version}-${platform}.${ext}"
  fileAssociations:
    - ext: md
      name: Markdown
      role: Editor
      isPackage: false

linux:
  icon: "build/icon.png"
  artifactName: "${productName}-v${version}-${platform}.${ext}"

publish:
  provider: "github"
  repo: "editor"
  owner: "LastKnightCoder"
  releaseType: "release"