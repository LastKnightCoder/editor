appId: "com.notes.app"
productName: "notes"
copyright: "Copyright Â© 2025 ${author}"
asar: true
directories:
  output: release/
  # buildResources: build

files:
  - "dist/**/*"
  - "dist-electron/**/*"
  - "package.json"
  - "build/icons/*"
  - "node_modules/**/*"

nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  installerIcon: "build/icon.ico"
  uninstallerIcon: "build/icon.ico"
  uninstallDisplayName: "notes"
  shortcutName: "notes"

win:
  target: ["nsis", "msi"]
  icon: "build/icon.ico"
  artifactName: "${productName}-v${version}-${platform}.${ext}"

mac:
  icon: "build/icon.ico"
  artifactName: "${productName}-v${version}-${platform}.${ext}"

linux:
  icon: "build/icon.ico"
  artifactName: "${productName}-v${version}-${platform}.${ext}"

publish:
  provider: "github"
  repo: "editor"
  owner: "LastKnightCoder"
  releaseType: "release"